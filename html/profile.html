</head>

<body><nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="background-color: rgb(151,192,109);padding: 15.2px -21px;">

                <img src="assets/img/logo.png" style="width: 75px;"><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>My Profile</h2>
                </div>
                <div id="alerts"></div>
                <form action="update-info.html" style="margin: 20px auto;">
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" id="email" disabled=""></div>
                    <div class="form-group"><label for="subject">First Name</label><input class="form-control" type="text" id="firstname" disabled=""></div>
                    <div class="form-group"><label for="subject">Last Name</label><input class="form-control" type="text" id="lastname" disabled=""></div>
                    <div class="form-group"><label for="subject">Street</label><input class="form-control" type="text" id="street" disabled=""></div>
                    <div class="form-group"><label for="subject">City</label><input class="form-control" type="text" id="city" disabled=""></div>
                    <div class="form-group"><label for="subject">State</label><input class="form-control item" type="text" id="state" disabled=""></div>
                    <div class="form-group"><label for="subject">Zip</label><input class="form-control item" type="text" id="zip" disabled=""></div>
                    <div class="form-group"><label for="message">Phone</label><input class="form-control" type="tel" id="phone" disabled=""></div>
                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="submit">Change Information</button></div>
                </form>
            </div>
            <div class="container">
                <form action="update-password.html" style="margin: 20px auto;">
                    <div class="form-group"><label for="subject">Password</label><input class="form-control" type="password" id="password" disabled=""></div>
                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="submit">Change Password</button></div>
                </form>
            </div>
            <br>
        </section>
        <section class="portfolio-block block-intro">
            <div class="container">
                <div class="heading">
                    <h2>My Check Ins</h2>
                </div>
                <table class="table" id="checkinTable">
                    <thead>
                        <tr>
                            <th>Garden Angel</th>
                            <th>Gardener</th>
                            <th>Date</th>
                            <th>Notes</th>
                        </tr>
                    </thead>  
                </table>
            </div>
        </section>
    </main>

    <div class="page-footer font-small blue">
        <a href="http://www.historicwestsidegardens.org/"> Historic Westside Gardens Home Page</a>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script>
        $(document).ready(function(){
            $.get("/pull_profile", function(data, status){
                data.forEach((d) => {
                    document.getElementById('firstname').value = d.firstName;
                    document.getElementById('lastname').value = d.lastName;
                    document.getElementById('email').value = d.email;
                    document.getElementById('street').value = d.street;
                    document.getElementById('city').value = d.city;
                    document.getElementById('state').value = d.state;
                    document.getElementById('zip').value = d.zipcode;
                    document.getElementById('phone').value = d.phoneNumber;
                });
            });

            $.get("/pull_alerts", function(data, status){
                var header = $("#alerts");
                data.forEach((d) => {
                    header.after("<div class=\"alert alert-" + d.type + "\" role=\"alert\" style=\"margin: 10px auto; width: 50%;\"><strong>" + d.alert + "</strong><span class=\"close\" onclick=\"this.parentElement.style.display='none';\">&times;</span></div>");
                });
            });
        });
    </script>

    <script>
    	$(document).ready(function(){
    		$.get("/pull_checkins", function(data, status){
    			var table = $("#checkinTable thead");
    			data.forEach((d) =>{
    				table.after("<tr><td>" + d.angel + "</td><td>" + d.gardener + "</td><td>" + d.checkDate.split("T")[0] + "</td><td>" + d.checkText + "</td></tr>");
    			});
    		});	
    	});
    </script>
</body>

</html>
