<body><div class="login-clean" style="background-color: rgb(94,121,189);">
        <form method="post" action="login.html">
            <h1>&nbsp;Registration</h1>
            <div class="illustration"></div>
            <div class="form-group"><input class="form-control" type="text" placeholder="Name"></div>
            <div class="form-group"><input class="form-control" type="text" placeholder="Home Address"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>

            <div class="form-group"><input class="form-control" type="password" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" type="password" placeholder="Comfirm Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #5e79bd;">Submit</button></div>
            <a class="forgot" href="login.html">Cancel.</a>
        </form>
