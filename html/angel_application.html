<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Garden Angels</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="background-color: rgb(151,192,109);padding: 15.2px -21px;">
        <div class="container"><img src="assets/img/logo.png" style="width: 75px;"><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/home" method="get"><button class="nav-link">Home</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/survey" method="get"><button class="nav-link">Survey</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/profile" method="get"><button class="nav-link">Profile</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/notifications" method="get"><button class="nav-link">Notifications</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/settings" method="get"><button class="nav-link">Settings</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/createsurvey" method="get"><button class="nav-link">Create Survey</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/checkin" method="get"><button class="nav-link">Create Check In</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/surveydata" method="get"><button class="nav-link">Survey Data</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/angelapplication" method="get"><button class="nav-link">Garden Angels</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/logout" method="get"><button class="nav-link">Log Out</button></form></li>    
                </ul>
            </div>
        </div>
    </nav>
    <main class="page project-page">
        <section class="portfolio-block block-intro">
            <div class="heading">
                <h2>Garden Angels</h2>
            </div>
            <div id="alerts"></div>

            <div class="about-me">
                <div id='pending_angels'></div>
                <div id="accepted_angels" style="margin: 100px auto"></div>
            </div>
        </section>
    </main>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>

    <script type="text/javascript"></script>

    <script>
        $(document).ready(function(){
            $.get("/pull_pending_angels", function(data, status){
                var content = "";
                //create table

                content += "<table class=" + 'table' + "> "+
                                "<thead> "+
                                    "<tr> "+
                                        "<th style=" + '\"width: 33%\"' + ">Applicant</th> "+
                                        "<th style=" + '\"width: 33%\"' + ">Status</th> "+
                                        "<th style=" + '\"width: 33%\"' + ">Accept/Reject</th> "+
                                    "</tr> "+
                                "</thead> "+
                                "<tbody>";
                data.forEach((d) => {
                    content += "<tr> "+
                            "<td>"+d.Name+"</td> "+
                            "<td>"+d.userStatus+"</td> "+
                            "<td> "+
                                "<div class="+"btn-group"+" role="+"group"+"> "+
                                    "<form style=\"all:unset\" method="+"post"+" action=\"/update_angels/"  + d.email + "\">" +
                                    "<button class='" + "btn btn-primary" + "' name="+"form_submit"+" value="+"accept"+" type="+"submit"+">Accept</button> "+
                                    "<button class='" + "btn btn-primary" + "' name="+"form_submit"+" value="+"reject"+" type="+"submit"+" onclick=\"return confirm('Rejecting will delete this user. Are you sure you would like to reject?')\" >Reject</button> "+
                                    "</form>" +
                                "</div> "+
                            "</td> "+
                            "</tr>";
                    console.log(d.Name);
                    console.log(d.userStatus);
                });

                content += "</tbody> "+
                        "</table> ";

                //end table

                if (data.length == 0) {
                    content += "<br><h5 class=\"no-result\">No users are currently requesting to be a garden angel</h5>";
                }

                document.getElementById('pending_angels').innerHTML = content;
            });

            $.get("/pull_accepted_angels", function(data, status){
                var content = "";

                content += "<div class=" + 'table-responsive'+ "> "+
                                    "<table class=" +'table'+"> "+
                                        "<thead> "+
                                            "<tr> "+
                                                "<th>Garden Angels</th> "+
                                            "</tr> "+
                                       "</thead> "+
                                        "<tbody> ";

                data.forEach((d) => {
                    content += "<tr> "+
                                "<td>"+d.Name+"</td> "+
                                "</tr> ";

                    console.log(d.Name);
                    console.log(d.userStatus);
                });

                content += "</tbody> "+
                            "</table> "+
                            "</div>";

                if (data.length == 0) {
                    content += "<br><h5 class=\"no-result\">No users are currently garden angels</h5>";
                }

                document.getElementById('accepted_angels').innerHTML = content;
            });

            $.get("/pull_alerts", function(data, status){
                var header = $("#alerts");
                data.forEach((d) => {
                    header.after("<div class=\"alert alert-" + d.type + "\" role=\"alert\" style=\"margin: 10px auto; width: 50%;\"><strong>" + d.alert + "</strong><span class=\"close\" onclick=\"this.parentElement.style.display='none';\">&times;</span></div>");
                });
            });
        });
    </script>
</body>

</html>
