    <script>
        $(document).ready(function(){
            $.get("/pull_survey", function(data, status){
                var content = "";
                var i = 0;
                var qIDs = new Set();
                data.forEach((d) => {
                    qIDs.add(data[i].qID)
                    i++;
                });

                qIDs.forEach((qID) => {
                    content += "<form style=\"margin: 20px auto;\" method=\"post\" action=\"/submit_survey/" + qID + "\"><div>";

                    i = 0;
                    while(true){
                        if (data[i].qID == qID) {
                            content += "<div class=\"container\" style=\"padding: 25px;\"><h4>" + data[i].question + "</h4></div><div class=\"form-group\">";
                            if (data[i].questionType == "mc") {
                                content += "<select id=\"" + qID + "\" name=\"" + qID + "\"><option value=\"\" disabled> -- select an option -- </option>";
                            } else {
                                content += "<textarea id=\"" + qID + "\" name=\"" + qID + "\" placeholder=\"Write a response\"></textarea>"
                            }
                            break;
                        }
                        i++;
                    }
                    
                    i = 0;
                    data.forEach((d) => {
                        if (data[i].qID == qID) {
                            if (data[i].questionType == "mc") {
                                content += "<option value=\"" + d.answerChoice + "\">" + d.answerChoice + "</option>"; 
                            }
                        }
                        i++;
                    });

                    content += "</select></div><div class=\"container\" style=\"padding: 25px;\"><button class=\"btn btn-primary\" type=\"submit\" style=\"width: 278px;height: 30px;margin-top: 10;padding: 0;font-size: 13;\">Submit</button></div>";
                    content += "</div></form>\n";
                });

                if (content == "") {
                    content = "<br><h5 class=\"no-result\">No surveys currently available.</h5>";
                }
                
                document.getElementById('survey').innerHTML = content;
            });

            $.get("/pull_alerts", function(data, status){
                var header = $("#alerts");
                data.forEach((d) => {
                    header.after("<div class=\"alert alert-" + d.type + "\" role=\"alert\" style=\"margin: 10px auto; width: 50%;\"><strong>" + d.alert + "</strong><span class=\"close\" onclick=\"this.parentElement.style.display='none';\">&times;</span></div>");
                });
            });
          });
    </script>
