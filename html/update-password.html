<body><nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="background-color: rgb(151,192,109);padding: 15.2px -21px;">

            </a>
            <div class="collapse navbar-collapse" id="navbarNav">

    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Update my Password</h2>
                </div>
                <form method="post" action="/update_password">
                    <div id="alerts"></div>
                    <div class="form-group"><label for="currPass">Current Password</label><input class="form-control" type="password" name="currPass" required></div>
                    <div class="form-group"><label for="newPass">New Password</label><input class="form-control" type="password" name="newPass" required pattern=".{8,20}$"
                        oninvalid="this.setCustomValidity('Invalid, password must be between 8 and 20 characters.')" oninput="this.setCustomValidity('')"></div>
                    <div class="form-group"><label for="newPass2">Confirm New Password</label><input class="form-control" type="password" name="newPass2" required 
                        pattern=".{8,20}$" onchange="form.newPass.pattern = RegExp.escape(this.value);"
                        oninvalid="this.setCustomValidity('Invalid, does not match password inputted.')" oninput="this.setCustomValidity('')"></div>
                    <div class="form-group">
                        <div class="text-center"><button class="btn btn-primary bg-danger border-danger" type="button" onclick="window.location.href='profile.html'" style="margin-right: 2%;width: 30%;">Cancel</button><button class="btn btn-primary" type="submit" style="margin-left: 2%;width: 30%;">Update</button></div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <div class="page-footer font-small blue">
        <a href="http://www.historicwestsidegardens.org/"> Historic Westside Gardens Home Page</a>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script>
        $(document).ready(function(){
            $.get("/pull_alerts", function(data, status){
                var header = $("#alerts");
                data.forEach((d) => {
                    header.after("<div class=\"alert alert-" + d.type + "\" role=\"alert\"><strong>" + d.alert + "</strong><span class=\"close\" onclick=\"this.parentElement.style.display='none';\">&times;</span></div>");
                });
            });
        });
    </script>
</body>
