    <script>
        $(document).ready(function(){
            $.get("/pull_survey", function(data, status){
                var content = "";
                var i = 0;
                var questions = new Set();
                data.forEach((d) => {
                    questions.add(data[i].question)
                    i++;
                });

                questions.forEach((q) => {
                    content += "<form method=\"post\" action=\"/submit_survey/" + q + "\"><div>";
                    content += "<div class=\"container\" style=\"padding: 25px;\"><h4>" + q + "</h4></div>";
                    
                    content += "<div class=\"form-group\"><select id=\"" + q + "\" name=\"" + q + "\"><option value=\"\" disabled> -- select an option -- </option>";
                    i = 0;
                    data.forEach((d) => {
                        if (data[i].question == q) {
                            content += "<option value=\"" + d.answerChoice + "\">" + d.answerChoice + "</option>"; 
                        }
                        i++;
                    });

                    content += "</select></div><div class=\"container\" style=\"padding: 25px;\"><button class=\"btn btn-primary\" type=\"submit\" style=\"width: 278px;height: 30px;margin-top: 10;padding: 0;font-size: 13;\">Submit</button></div>";
                    content += "</div></form>\n";
                });
                
                document.getElementById('survey').innerHTML = content;
            });
          });
    </script>
