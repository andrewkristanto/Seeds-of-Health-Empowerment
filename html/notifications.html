    <script>
        $(document).ready(function(){

            $.get("/pull_notifications", function(data, status){
                var table = $("#notifTable thead");
                data.forEach((d) =>{
                    table.after("<tr><td>" + formatDate(d.notifDate) + "</td><td>" + d.content + "</td></tr>");
                });
                if (data.length == 0) {
                    $("div.table-responsive").after("<br><h5 class=\"no-result\">No notifications</h5>");
                }
            });
        });
