    <script src="assets/js/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $.get("/pull_posts", function(data, status){
                var heading = $("div#feed");
                data.forEach((d) => {
                    heading.after("<div class=\"item\" id=\"" + d.postId + "\"><div class=\"row\"><div class=\"avatar\" style=\"background-image:url(&quot;assets/img/avatars/avatar.jpg&quot;);\"></div><div class=\"col d-md-flex d-lg-flex justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center\" style=\"height: 99px;\"><img src=\"assets/img/profile.png\" style=\"width: 65px;\"></div><div class=\"col-md-6 d-md-flex d-lg-flex justify-content-md-start align-items-md-center justify-content-lg-start align-items-lg-center\"><h3 class=\"text-left\" style=\"font-size: 20px;\">" + d.firstName + " " + d.lastName + "</h3></div><div class=\"col d-md-flex d-lg-flex justify-content-md-end align-items-md-center justify-content-lg-center align-items-lg-center\"><span class=\"d-lg-flex justify-content-lg-center align-items-lg-center period\" style=\"font-size: 15px;\">&nbsp;" + formatDate(d.postDate) + "</span></div></div><p class=\"text-muted\" style=\"font-size: 20px\">" + d.postText + "</p><form action=\"/posts\" method=\"post\" style=\"all: unset\"><input value=\"" + d.postId + "\" name=\"postId\" style=\"display: none\"></input><button style=\"background: transparent;border: none;\">See comments...</button></form></div>");
                });
            });
        });
    </script>
