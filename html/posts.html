<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body><nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="background-color: rgb(151,192,109);padding: 15.2px -21px;">
        <div class="container"><img src="assets/img/logo.png" style="width: 75px;"><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/home" method="get"><button class="nav-link">Home</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/survey" method="get"><button class="nav-link">Survey</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/profile" method="get"><button class="nav-link">Profile</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/notifications" method="get"><button class="nav-link">Notifications</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/settings" method="get"><button class="nav-link">Settings</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/createsurvey" method="get"><button class="nav-link">Create Survey</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/checkin" method="get"><button class="nav-link">Create Check In</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/surveydata" method="get"><button class="nav-link">Survey Data</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/angelapplication" method="get"><button class="nav-link">Garden Angels</button></form></li>
                    <li class="nav-item" role="presentation"><form class="nav-link" action="/logout" method="get"><button class="nav-link">Log Out</button></form></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page cv-page">
        <section class="portfolio-block cv">
            <div class="container">
                <div class="work-experience group">
                    <div class="item">
                        <div class="row">
                            <div class="avatar" style="background-image:url(&quot;assets/img/avatars/avatar.jpg&quot;);"></div>
                            <div class="col d-md-flex d-lg-flex justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center" style="height: 99px;"><img src="assets/img/profile.png" style="width: 65px;"></div>
                            <div class="col-md-6 d-md-flex d-lg-flex justify-content-md-start align-items-md-center justify-content-lg-start align-items-lg-center">
                                <h3 id="name" class="text-left" style="font-size: 20px;"></h3>
                            </div>
                            <div class="col d-md-flex d-lg-flex justify-content-md-end align-items-md-center justify-content-lg-center align-items-lg-center"><span class="d-lg-flex justify-content-lg-center align-items-lg-center period"><h3 id="date" style="font-size: 15px;"></h3></span></div>
                        </div>
                        <p class="text-muted"><h5 id="postText"></h5></p>
                    </div>
                    <div id="comments" class="row">
                        <form action="/submit_comment" method="post" style="all: unset">
                            <div class="row">
                                <div class="col-md-6 d-md-flex d-lg-flex justify-content-md-start align-items-md-center justify-content-lg-start align-items-lg-center">
                                    <input name="commentText" type="text" placeholder="Write a comment" style="">
                                </div>
                                <div class="col-md-6 d-md-flex d-lg-flex justify-content-md-start align-items-md-center justify-content-lg-start align-items-lg-center">
                                    <button class="btn btn-outline-primary" type="submit" style="margin-left: 30px;">Post</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script>
        $(document).ready(function(){
            $.get("/pull_comments", function(data, status){
                document.getElementById('name').innerHTML = data[0].postFName + " " + data[0].postLName;
                document.getElementById('date').innerHTML = "&nbsp" + formatDate(data[0].postDate);
                document.getElementById('postText').innerHTML = data[0].postText;
                var comments = $("div#comments");
                if (data[0].commentDate != null) {
                    data.forEach((d) => {
                        comments.after("<div class=\"row\"><div class=\"avatar\" style=\"background-image:url(&quot;assets/img/avatars/avatar.jpg&quot;);\"></div><div class=\"col d-md-flex d-lg-flex justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center\" style=\"height: 99px;\"><h3 class=\"text-left\" style=\"font-size: 15px;\">" + d.commentFName + " " + d.commentLName + ":</h3></div><div class=\"col-md-6 d-md-flex d-lg-flex justify-content-md-start align-items-md-center justify-content-lg-start align-items-lg-center\"><h5 class=\"text-muted\" style=\"font-size: 15px;\">" + d.commentText + "</h5></div><div class=\"col d-md-flex d-lg-flex justify-content-md-end align-items-md-center justify-content-lg-center align-items-lg-center\"><span class=\"d-lg-flex justify-content-lg-center align-items-lg-center period\" style=\"font-size: 15px;\">&nbsp;" + formatDate(d.commentDate) + "</span></div></div>");
                    });
                } else {
                    comments.after("<br><h5 class=\"no-result\">No comments for this post yet.</h5>");
                }
            });
        });
    </script>
</body>

</html>
